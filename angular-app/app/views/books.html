<div class="container-full">
  <table class="table">
    <thead>
      <tr>
        <th> Author </th>
        <th ng-repeat="month in months">{{month}}</tH>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="author in authors">
        <td>{{author.author.name}}</td>
        <td ng-repeat="month in months">
          <ul ng-if="author.months[month]">
            <li ng-repeat="book in author.months[month]">
              {{book.title}}
              <img ng-src="{{book.image_url}}"/>
            </li>
        </td>
      </tr>
    </tbody>
  </table>
</div>
